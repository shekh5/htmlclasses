<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video , audio and media in html</title>
</head>

<body>
    <h2>kalaastar</h2>
    <audio src="kalaastar.mp3" controls>kalaastar</audio>
    <video src="video.mp4" controls width="700" height="400">kendriya vidyalaya form filling process</video>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="my svg image">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=5qgQAMb9fhL6topv"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
