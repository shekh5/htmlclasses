<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details of USER</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <form action="post">Details Of User
        <p>
            <b>Enter your details</b>
        </p>
            
            <div>
                <label for="">Name</label>
                <input type="text" name="Name" id="Name">
            </div>
            <div>
                <label for="male">male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">female</label>
                <input type="radio" name="gender" id="female">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="email">enter your email</label>
                <input type="email" name="email" id="email">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="City" name="City">
            </div>
            <div>
                <label for="pincode">Pin-Code</label>
                <input type="number" name="Pin-Code" id="pincode">
            </div>
            <div>
                <label for="Comment">enter your comment</label>
                <br>
            <textarea name="comment" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="fav">fav fruits</label>
                <select name="fruits" id="fav">
                    <option value="apple">apple</option>
                    <option value="banana">banana</option>
                    <option value="grapes">grapes</option>
                    <option value="lichi">lichi</option>
                </select>
            </div>
            <div>
                <label for="submit">
                    Press here to submit
                </label>
                <input type="submit" value="press">
                <label for="reset">press here to reset</label>
                <input type="reset" value="reset">
            </div>
        
    </form>
</body>

</html>
